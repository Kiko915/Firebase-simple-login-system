	<!--start-->
	<nav class="navbar">
		<div class="logo">Props</div>
		<div class="nav">
			<ul class="main-nav">
				<li class="nav-items">
					<a href="#top" class="top-link">Top</a>
				</li>
				<li class="nav-items" id="nav-b-items" data-target="modal1">
					<button class="nav-btn" id="loginBtn">Log In</button>
				</li>
				<li class="nav-items" id="nav-b-items" data-target="modal2">
					<button class="nav-btn" id="signupBtn">Sign Up</button>
				</li>
			</ul>
		</div>
	</nav>
	<!--section hero-->
	<section class="hero-sect" id="top">
		<div class="hs-c container">
			<div class="col-1">
				<h1 class="hs-hd">Secure Properties</h1>
				<p class="hs-sub">Secure all your projects and properties with us. We will take care of your props a nice secured way to handle your props.</p>
				<button class="hs-cta" id="modal1-trigger-ad1">Start Now</button>
			</div>
			<div class="col-2">
				<div class="img-cont">
					<img src="./assets/phone.png" alt="A phone">
				</div>
			</div>
		</div>
	</section>
	<!-- modal-container(other content: ontop) -->
	<div class="modal" id="modal2">
		<div class="modal-content">
			<div class="modal-header">
				<h2 class="md-hd">Sign Up</h2>
				<i class="close">&times;</i>
			</div>
			<form class="signup-form" id="signUp-f-1">
				<div class="form-group">
					<label for="signupName">First Name</label>
					<input type="text" id="signupName" required="" autocomplete="off">
				</div>				
				<div class="form-group">
					<label for="signupEmail">Email</label>
					<input type="email" id="signupEmail" required="" autocomplete="off">
				</div>
				<div class="form-group">
					<label for="signupPass">Password</label>
					<input type="password" id="signupPass" required="" autocomplete="off">
				</div>
				<div class="md-f-cta-cont">
					<button type="submit" class="md-f-cta">Sign Up</button>
				</div>
			</form>
		</div>
	</div>
	<div class="modal" id="modal1">
		<div class="modal-content">
			<div class="modal-header">
				<h2 class="md-hd">Log In</h2>
				<i class="close">&times;</i>
			</div>
			<form class="signup-form" id="signUp-f-2">
				<div class="form-group">
					<label for="signupEmail">Email</label>
					<input type="email" id="loginEmail" required="" autocomplete="off">
				</div>
				<div class="form-group">
					<label for="signupPass">Password</label>
					<input type="password" id="loginPass" required="" autocomplete="off">
				</div>
				<div class="md-f-cta-cont">
					<button type="submit" class="md-f-cta">Log In</button>
				</div>
			</form>
		</div>
	</div>
